<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
<title id="pageTitle">Login</title>
</head>
<style type="text/css">
        .example{
            margin: 20px;
        }
</style>
<body>
<div class="example">
	<div class="container">
	<div class="card" >
	<div class="content">
		<div class="row">
			<h2 >đăng nhập</h2>
			<p th:text=" ${tb} " />
			<form class="form-horizontal" action="#" th:action="@{/xuly}"
				th:object="${tk}" method="post">
				<div class="form-group">
					<label class="control-label col-xs-2">User</label>
					<div class="col-xs-3">
						<input type="text" class="form-control" th:field="*{user}" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-2">Mật khẩu</label>
					<div class="col-xs-3">
						<input type="password" class="form-control" th:field="*{pass}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="btn-group-vertical">
						<button type="submit" class="btn btn-primary">Đăng Nhập</button>
						<a href="/dangki" class="btn btn-primary"> Đăng kí </a>
						</div>
					</div>
				
				</div>
				
			</form>



			</div>	
		</div>
	</div>
	</div>
</div>
<div th:replace="fragments/footer :: footer"> </div>
</body>
</html>
