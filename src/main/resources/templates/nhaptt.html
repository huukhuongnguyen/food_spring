<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>input form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<style type="text/css">
.example {
	margin: 20px;
}
</style>
<body>
	<div class="example">
		<div class="container">
			<div class="card">
				<div class="content">
					<div class="row">
						<h2>Nhập thông tin</h2>
						<form class="form-horizontal" action="#" th:action="@{/xulyntt}"
							th:object="${dk}" method="post">
							<div class="form-group">
								<label class="control-label col-xs-2">Tên</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" th:field="*{name}" />
									<p th:errors="*{name}"></p>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-xs-2">Ngày Sinh</label>
								<div class="col-xs-3">
									<input type="date" class="form-control" th:field="*{birthday}" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Giới tính</label>
								<div class="col-xs-3">
									<select th:field="*{gender}">
										<option th:each="dropdownValue: ${genderlist}"
											th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Số điện thoại</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" th:field="*{phone}" />
									<p th:errors="*{phone}"></p>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="btn-group-vertical">
										<button type="submit" class="btn btn-primary">Nhập
											thông tin</button>
										<a href="/dangnhap" class="btn btn-primary"> Quay lại </a>
									</div>
								</div>

							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
