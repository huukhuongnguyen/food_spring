<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<style type="text/css">
        .example{
            margin: 20px;
        }
</style>
<body>
	<div class="example">
		<div class="container">
			<div class="card">
				<div class="content">
				<div class="row">
					<h2>Đăng kí</h2>
					<p th:text=" ${tb} " />
					<form class="form-horizontal" action="#" th:action="@{/xulidk1}"
							th:object="${dk}" method="post">
							<div class="form-group">
								<label class="control-label col-xs-2">User</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" th:field="*{user}" readonly/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Mật khẩu</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" th:field="*{pass}" readonly  />
									<div id="result"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Mã xác thực</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" name="code" />
									<div id="result"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">

									<div class="btn-group-vertical">
										<button type="submit" class="btn btn-primary">Đăng kí</button>
										<a href="/dangki" class="btn btn-primary"> Quay lại </a>
									</div>

								</div>

							</div>
						</form> 
				</div>
			</div>
		</div>
		</div>
	</div>
	<script src="js/dangki.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
