<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>add food</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<style type="text/css">
.example {
	margin: 20px;
}
</style>
<body>
	<div class="example">
		<div class="container">
			<div class="card">
				<div class="content">
					<div class="row">
						<h2>Thêm món</h2>
						<p th:text=" ${tb} " />
						<form class="form-horizontal" action="#" th:action="@{/xulyfood}"
							th:object="${af}" method="post">
							<div class="form-group">
								<label class="control-label col-xs-2">Tên</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" th:field="*{name}" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Giá</label>
								<div class="col-xs-3">
									<input type="number" class="form-control" required th:field="*{price}" min="0" value="0" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-2">Tình trạng</label>
								<div class="col-xs-3">
									<select th:field="*{status}">
										<option th:each="dropdownValue: ${statuslist}"
											th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="btn-group-vertical">
										<button type="submit" class="btn btn-primary">Thêm
											món</button>
										<a href="/food" class="btn btn-primary"> quay lại </a>
									</div>
								</div>

							</div>

						</form>



					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
