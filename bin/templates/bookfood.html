<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>
<style type="text/css">
.example {
	margin: 20px;
}

.table2 {
	margin: 10px;
	border-style: double;
	height: 200px;
	overflow-y:scroll;
}

.card {
	border-style: double;
	overflow-y: scroll; 
	height: 470px;
}
</style>
<body>
	<div class="example">
		<div class="container">
			<div class="content">
				<h3>Menu</h3>
				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th>Id</th>
											<th>Tên</th>
											<th>Giá</th>
											<th>Tình trạng</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="food : ${abf}">
											<tr>
												<td><p th:text="${food.id}"></p></td>
												<td><p th:text="${food.name}"></p></td>
												<td><p th:text="${food.price}"></p></td>
												<td><p th:text="${food.status}"></p></td>
											</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<br> <br>
								<form class="form-horizontal" action="#"
									th:action="@{/xulybfood}" method="post">
									<div class="form-group">
										<label class="control-label col-xs-3  ">ID của món</label>
										<div class="col-xs-3">
											<select name="nf" class="form-control">
												<option th:each="dropdownValue: ${lf}"
													th:value="${dropdownValue}" th:text="${dropdownValue}"></option>
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-3 ">Số lượng </label>
										<div class="col-xs-3">
											<input type="number" class="form-control" name="value" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-offset-3 col-xs-4">
											<div class="btn-group-vertical">
												<button type="submit" class="btn btn-primary">Đặt
													món</button>
											</div>
										</div>

									</div>
								</form>
								
								<div class="table2">
									<table class="table">
										<thead>
											<tr>
												<th>STT</th>
												<th>Tên</th>
												<th>Giá</th>
												<th>Số lượng</th>
												<th>Thành tiền</th>
												<th>Xóa món ăn</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:each="order,iterationStatus : ${lod}">
												<tr>
													<td><p th:text="${iterationStatus.count}">1</p></td>
													<td><p th:text="${order.food_id.name}"></p></td>
													<td><p th:text="${order.food_id.price}"></p></td>
													<td><p th:text="${order.value}"></p></td>
													<td><p th:text="${order.food_id.price}*${order.value}"></p></td>
													<td><a th:href="@{/deleteorder/} + ${order.id}">Xóa</a></td>
												</tr>
										</tbody>

									</table>
									
								</div>
								<div class=" form-group">

										<label class="col-sm-7 col-form-label">Tổng tiền :</label>
										<p class="col-sm-3" th:text=" ${tong} "></p>
								</div>
							</div>
							
						</div>
					</div>
				</div>
				<div class="btn-group-vertical col-md-offset-0">
					<br> <a th:href="@{/odquaylai}"
						class="btn btn-primary btn-info">Quay lại</a>
				</div>
			</div>
		</div>
	</div>


	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
